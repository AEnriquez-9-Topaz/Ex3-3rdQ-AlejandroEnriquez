<body>
	<div class="container mt-5 mb-5 Box">
		<h1> Greeting App </h1>
		<hr />
		<form>
			<label for="First-name"> Enter name: </label>
			<input type="text" class="form-control" name="First-name" id="fname" > 
			<br /><br />
			<h3 id="greet"> Hello, user! </h3>


			<button type="button" class="btn btn-success" onclick="kamusta()">Greet</button>
			<button type="button" onClick="window.location.reload()" class="btn btn-success"> Refresh </button>

			<hr />
			<div class="footer">
				<a href="https://github.com/AEnriquez-9-Topaz "> <p> <i> &#174; 2025 | Alejandro M. Enriquez | 9-Topaz </i> </h4> </a>
			</div>
		</form>

	</div>
	<!-- Function for Greet Button -->
	<script type="text/javascript">
		function kamusta(nameInput) {
			var nameInput = document.getElementById('fname').value;
			document.getElementById('greet').innerHTML = 'Kamusta, ' + nameInput + '!'; 

		}
	</script>
	
</body>
